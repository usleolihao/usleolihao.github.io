<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

</head>
<body>
  <!-- This is an example of nav bar
  <nav>
    <a href="#/">EN</a>
    <a href="#/zh-cn/">中文</a>
  </nav>
-->
<div id="app"></div>
<script>
  window.$docsify = {
    name: 'Lihao Guo',
    repo: 'usleolihao',
    homepage: 'https://raw.githubusercontent.com/usleolihao/usleolihao/main/README.md',
    loadSidebar: true,
    loadNavbar: true,
    auto2top: true,
    coverpage:true,
    // basePath: '/path/',
    subMaxLevel: 2,
    alias: {
      '/.*/_navbar.md': '/_navbar.md'
    },
    count:{
      countable: true,
      position: 'top',
      margin: '10px',
      float: 'right',
      fontsize:'0.9em',
      color:'rgb(90,90,90)',
      language:'chinese',
      localization: {
        words: "",
        minute: ""
      },
      isExpected: false
    },
    formatUpdated: '{DD}/{MM}/{YY} {HH}:{mm}',
    plugins: [
    // DocsifyCodefund.create('xxxx-xxx-xxx'), // change to your codefund id
    function(hook, vm) {
      hook.beforeEach(function(html) {
        return html + '\n----\n' + 'Last modified: {docsify-updated} ';
      });

      hook.doneEach(function() {
        var label, domObj, main, divEle, gitalk;
        label = vm.route.path.split('/').pop();
        domObj = Docsify.dom;
        main = domObj.getNode('#main');
        Array.apply(null, document.querySelectorAll('div.gitalk-container')).forEach(function(ele) {
          ele.remove();
        });
        divEle = domObj.create('div');
        divEle.id = 'gitalk-container-' + label;
        divEle.className = 'gitalk-container';
        divEle.style = 'width: ' + main.clientWidth + 'px; margin: 0 auto 20px;';
        domObj.appendTo(domObj.find('.content'), divEle);
        gitalk = new Gitalk(Object.assign(gitalkConfig, { id: !label ? 'home' : label }));
        gitalk.render('gitalk-container-' + label);
      });
    }
    ]
  }
</script>
<!-- Docsify v4 -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<!-- CDN files for docsify-katex -->
<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
<!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
</body>
</html>
