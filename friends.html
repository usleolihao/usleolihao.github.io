<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="static/css/home.css" />
	<link rel="stylesheet" href="static/css/slideshow.css" />
</head>
<body>
	<!-- Slideshow container -->
	<!-- Full-width images with number and caption text -->
	<!-- Next and previous buttons -->
	<!-- The dots/circles -->
	
	<script type="text/javascript">
		var path = "static/fluffy/fluffy";
		var frame1 = "<div class=\"slideshow-container\">";

		var frame2 = "<div class=\"mySlides fade\"><img src=\"";
		var frame3 = "\" style=\"width:100%\"></div>";
		var frame4 = "<a class=\"prev\" onclick=\"plusSlides(-1)\">&#10094;</a><a class=\"next\" onclick=\"plusSlides(1)\">&#10095;</a></div><br>";

		var frame5 = "<div style=\"text-align:center\">";
		var frame6 = "<span class=\"dot\" onclick=\"currentSlide(";
		var frame7 = ")\"></span>";
		var frame8 = "</div>";

		document.write(frame1);
		var i;
		for (i = 0; i < 10; i++) {
			var filename = path + (i+1) + ".jpeg";
			document.write(frame2 + filename + frame3);
		}
		document.write(frame4 + frame5);
		for (i = 0; i < 10; i++) {
			document.write(frame6 + i + frame7);
		}
		document.write(frame8);


		var slideIndex = 1;
		showSlides(slideIndex);

		// Next/previous controls
		function plusSlides(n) {
			showSlides(slideIndex += n);
		}

		// Thumbnail image controls
		function currentSlide(n) {
			showSlides(slideIndex = n);
		}

		function showSlides(n) {
			var i;
			var slides = document.getElementsByClassName("mySlides");
			var dots = document.getElementsByClassName("dot");
			if (n > slides.length) {slideIndex = 1}
				if (n < 1) {
					slideIndex = slides.length
				}
				for (i = 0; i < slides.length; i++) {
					slides[i].style.display = "none";
				}
				for (i = 0; i < dots.length; i++) {
					dots[i].className = dots[i].className.replace(" active", "");
				}
				slides[slideIndex-1].style.display = "block";
				dots[slideIndex-1].className += " active";
			}
		</script>
	</body>
	</html>
